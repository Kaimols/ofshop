
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>OFLeaks.to &mdash; Preview</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    
    <style>
        /* Animated background with improved color scheme */
        body {
            background: linear-gradient(-45deg, #0c0413, #09061d, #3a0f63, #330028);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Animation keyframes */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes pulse {
            0% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.8; transform: scale(1); }
        }
        
        @keyframes slideIn {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        .float-animation {
            animation: float 6s ease-in-out infinite;
        }
        
        .pulse-animation {
            animation: pulse 4s ease-in-out infinite;
        }
        
        .slide-in {
            animation: slideIn 0.6s ease-out forwards;
        }
        
        .fade-in {
            animation: fadeIn 1s ease forwards;
        }
        
        /* Card and image styles */
        .preview-card {
            backdrop-filter: blur(16px);
            background: rgba(12, 12, 14, 0.75);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }
        
        .preview-card:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
        }
        
        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.5s ease;
        }
        
        .preview-card:hover .preview-image {
            transform: scale(1.05);
        }
        
        /* Button styles */
        .btn-primary {
            background: linear-gradient(135deg, #ba94ff, #9d6fff);
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(186, 148, 255, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 6px 15px rgba(186, 148, 255, 0.4);
        }
        
        .btn-secondary {
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(31, 31, 35, 0.6);
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .shop-btn {
            background: linear-gradient(135deg, #FED600, #FF9900);
            box-shadow: 0 4px 12px rgba(254, 214, 0, 0.3);
            color: #000;
        }
        
        .shop-btn:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 6px 15px rgba(254, 214, 0, 0.4);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .grid-cols-2 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Blurred circles for visual effect -->

    <div class="fixed -bottom-20 left-40 w-72 h-72 bg-indigo-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-4000"></div>

    <div class="container mx-auto px-4 py-8 max-w-7xl relative z-10">
        <!-- Header with action buttons -->
        <div class="flex flex-col items-center mb-8 fade-in">
            <div class="w-20 h-20 bg-gradient-to-br from-purple-500 to-pink-600 rounded-2xl flex items-center justify-center shadow-lg mb-6">
                <i class="fas fa-images text-white text-3xl"></i>
            </div>
            
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-2 text-center">Preview</h1>
            <p class="text-gray-300 text-center mb-8 max-w-xl">Entdecke einen Vorgeschmack auf OFLeaks.to</p>
            
            <div class="flex flex-col sm:flex-row gap-4 w-full max-w-md">
                <a href="register.html" class="btn-secondary w-full sm:w-1/2 py-3 px-6 rounded-xl font-medium flex items-center justify-center">
                    <i class="fas fa-arrow-left mr-2"></i>
                    <span>Zurück</span>
                </a>
                <a href="index.html" target="_blank" class="shop-btn w-full sm:w-1/2 py-3 px-6 rounded-xl font-medium flex items-center justify-center">
                    <i class="fas fa-shopping-cart mr-2"></i>
                    <span>Shop</span>
                </a>
            </div>
        </div>
        
        <!-- Image grid with delay for each image -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8">
            <div class="preview-card slide-in" style="animation-delay: 0s;">
                <img class="preview-image" src="./assets/img/prev1.jpg" alt="Preview 1">
            </div>
            
            <div class="preview-card slide-in" style="animation-delay: 0.2s;">
                <img class="preview-image" src="./assets/img/prev2.jpg" alt="Preview 2">
            </div>
            
            <div class="preview-card slide-in" style="animation-delay: 0.4s;">
                <img class="preview-image" src="./assets/img/prev3.jpg" alt="Preview 3">
            </div>
            
            <div class="preview-card slide-in" style="animation-delay: 0.6s;">
                <img class="preview-image" src="./assets/img/prev4.jpg" alt="Preview 4">
            </div>
        </div>
        
        <!-- Call to action -->
        <div class="mt-12 mb-8 flex justify-center">
            <div class="max-w-md w-full backdrop-blur-md bg-opacity-25 bg-white/5 rounded-2xl border border-white/10 p-8 text-center float-animation">
                <h2 class="text-2xl font-bold mb-4">Gefällt dir was du siehst?</h2>
                <p class="text-gray-300 mb-6">Registriere dich noch heute, um Zugang zu allen Premium-Inhalten zu erhalten</p>
                <div class="flex flex-col sm:flex-row gap-4">
                    <a href="login.html" class="btn-secondary flex-1 py-3 px-6 rounded-xl font-medium flex items-center justify-center">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        <span>Login</span>
                    </a>
                    <a href="register.html" class="btn-primary flex-1 py-3 px-6 rounded-xl font-medium flex items-center justify-center">
                        <i class="fas fa-user-plus mr-2"></i>
                        <span>Registrieren</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
